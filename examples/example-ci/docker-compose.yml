version: '3.4'

services:
  # gcc
  example-gcc-build:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    environment:
      TARGET: all
      BUILD_TYPE: Release
      CMAKE_ARGS: -DENABLE_TESTING:BOOL=OFF -DENABLE_DEVELOPER_MODE:BOOL=OFF
  example-gcc-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    environment:
      TARGET: all
      BUILD_TYPE: RelWithDebInfo
      CMAKE_ARGS: -DENABLE_TESTING:BOOL=ON -DENABLE_DEVELOPER_MODE:BOOL=OFF
  # example with test coverage
  example-gcc-test-cov:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    environment:
      TARGET: all
      BUILD_TYPE: Debug
      CMAKE_ARGS: -DENABLE_TESTING:BOOL=ON -DOPT_ENABLE_COVERAGE:BOOL=ON -DENABLE_DEVELOPER_MODE:BOOL=OFF
  # mingw
  example-windows-build:
    build:
      context: .
      dockerfile: Dockerfile
      target: build-windows
    environment:
      TARGET: all
      BUILD_TYPE: Release
      CMAKE_ARGS: -DENABLE_DEVELOPER_MODE:BOOL=OFF -DENABLE_TESTING:BOOL=OFF