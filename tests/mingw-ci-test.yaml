schemaVersion: 2.0.0

commandTests:
- name: mingw c compiler
  command: $CC
  args: ["--version"]
  expectedOutput: [".*x86_64-w64-mingw32-gcc.*"]
- name: mingw c++ compiler
  command: $CXX
  args: ["--version"]
  expectedOutput: [".*x86_64-w64-mingw32-g\\+\\+*"]
- name: cmake
  command: $CMAKE
  args: ["--version"]
  expectedOutput: [".*cmake version.*"]
- name: make
  command: $MAKE
  args: ["--version"]
  expectedOutput: [".*Make.*"]
- name: powershell
  command: pwsh
  args: ["-Version"]
  expectedOutput: [".*PowerShell.*"]

fileExistenceTests:
- name: 'vcpkg'
  path: '/home/project/vcpkg/vcpkg'
  shouldExist: true
- name: 'cmake toolchain'
  path: $CROSS_TOOLCHAIN
  shouldExist: true

metadataTest:
  env:
    - key: CC
      value: x86_64-w64-mingw32-gcc
    - key: CXX
      value: x86_64-w64-mingw32-g++
    - key: CMAKE
      value: cmake
    - key: MAKE
      value: make
    - key: CROSS_TOOLCHAIN
      value: /home/cmake/mingw-w64-toolchain.cmake