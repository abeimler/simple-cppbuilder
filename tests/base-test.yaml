schemaVersion: 2.0.0

commandTests:
- name: gcc compiler
  command: gcc
  args: ["--version"]
  expectedOutput: [".*gcc.*GCC.*"]
- name: g++ compiler
  command: g++
  args: ["--version"]
  expectedOutput: [".*g\\+\\+.*GCC.*"]
- name: cmake
  command: cmake
  args: ["--version"]
  expectedOutput: [".*cmake version.*"]
- name: make
  command: make
  args: ["--version"]
  expectedOutput: [".*GNU Make.*"]