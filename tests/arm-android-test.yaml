schemaVersion: 2.0.0

commandTests:
- name: clang compiler
  command: $CC
  args: ["--version"]
  expectedOutput: [".*clang version*"]
- name: clang++ compiler
  command: $CXX
  args: ["--version"]
  expectedOutput: [".*clang version.*"]
- name: cmake
  command: $CMAKE
  args: ["--version"]
  expectedOutput: [".*cmake version.*"]
- name: make
  command: $MAKE
  args: ["--version"]
  excludedOutput: [".*(GNU Make).*"]

fileExistenceTests:
- name: 'vcpkg'
  path: '/home/project/vcpkg/vcpkg'
  shouldExist: true
- name: 'cmake toolchain'
  path: '/opt/android-ndk/build/cmake/android.toolchain.cmake'
  shouldExist: true
- name: 'android home'
  path: '/opt/android-sdk'
  shouldExist: true
- name: 'android ndk'
  path: '/opt/android-ndk'
  shouldExist: true
- name: 'android platform tools'
  path: '/opt/android-sdk/build-tools'
  shouldExist: true

metadataTest:
  env:
    - key: CC
      value: clang
    - key: CXX
      value: clang++
    - key: CMAKE
      value: android-armv7a-eabi-cmake
    - key: MAKE
      value: ninja
    - key: CROSS_TOOLCHAIN
      value: /opt/android-ndk/build/cmake/android.toolchain.cmake
    - key: ANDROID_TOOLCHAIN_FILE
      value: /opt/android-ndk/build/cmake/android.toolchain.cmake