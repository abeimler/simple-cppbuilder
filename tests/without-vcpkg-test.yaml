schemaVersion: 2.0.0

commandTests:
- name: gcc compiler
  command: $CC
  args: ["--version"]
  expectedOutput: [".*gcc.*GCC.*"]
- name: g++ compiler
  command: $CXX
  args: ["--version"]
  expectedOutput: [".*g\\+\\+.*GCC.*"]
- name: cmake
  command: $CMAKE
  args: ["--version"]
  expectedOutput: [".*cmake version.*"]
- name: make
  command: $MAKE
  args: ["--version"]
  expectedOutput: [".*GNU Make.*"]

fileExistenceTests:
- name: 'no vcpkg'
  path: '/home/project/vcpkg/vcpkg'
  shouldExist: false

metadataTest:
  env:
    - key: CC
      value: gcc
    - key: CXX
      value: g++
    - key: CMAKE
      value: cmake
    - key: MAKE
      value: make