schemaVersion: 2.0.0

commandTests:
- name: gcc compiler
  command: $CC
  args: ["--version"]
  expectedOutput: [".*gcc.*"]
- name: g++ compiler
  command: $CXX
  args: ["--version"]
  expectedOutput: [".*g\\+\\+.*"]
- name: cmake
  command: $CMAKE
  args: ["--version"]
  expectedOutput: [".*cmake version.*"]
- name: make
  command: $MAKE
  args: ["--version"]
  expectedOutput: [".*GNU Make.*"]
- name: clang-tidy
  command: clang-tidy
  args: ["--version"]
  expectedOutput: [".*LLVM*"]
- name: clang-format
  command: clang-format
  args: ["--version"]
  expectedOutput: [".*clang-format.*"]
- name: cppcheck
  command: cppcheck
  args: ["--version"]
  expectedOutput: [".*Cppcheck.*"]


fileExistenceTests:
- name: 'vcpkg'
  path: '/home/project/vcpkg/vcpkg'
  shouldExist: true
- name: 'cmake toolchain'
  path: '/home/project/vcpkg/scripts/buildsystems/vcpkg.cmake'
  shouldExist: true

metadataTest:
  env:
    - key: CC
      value: clang
    - key: CXX
      value: clang++
    - key: CMAKE
      value: cmake
    - key: MAKE
      value: make
    - key: TOOLCHAIN_FILE
      value: /home/project/vcpkg/scripts/buildsystems/vcpkg.cmake