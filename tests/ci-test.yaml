schemaVersion: 2.0.0

commandTests:
- name: gcc compiler
  command: $CC
  args: ["--version"]
  expectedOutput: [".*gcc.*"]
- name: g++ compiler
  command: $CXX
  args: ["--version"]
  expectedOutput: [".*g\\+\\+.*"]
- name: cmake
  command: $CMAKE
  args: ["--version"]
  expectedOutput: [".*cmake version.*"]
- name: make
  command: $MAKE
  args: ["--version"]
  expectedOutput: [".*GNU Make.*"]

fileExistenceTests:
- name: 'vcpkg'
  path: '/home/project/vcpkg/vcpkg'
  shouldExist: true
- name: 'cmake toolchain'
  path: '/home/project/vcpkg/scripts/buildsystems/vcpkg.cmake'
  shouldExist: true

metadataTest:
  env:
    - key: CC
      value: gcc
    - key: CXX
      value: g++
    - key: CMAKE
      value: cmake
    - key: MAKE
      value: ninja
    - key: TOOLCHAIN_FILE
      value: /home/project/vcpkg/scripts/buildsystems/vcpkg.cmake